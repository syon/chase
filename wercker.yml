box: node

build:
  steps:
    - script:
        code: |
          export WERCKER_SOURCE_DIR="$WERCKER_SOURCE_DIR/spa"
    - script:
        name: Vue CLI 3
        code: |
          npm install -g @vue/cli
    - npm-install
    - script:
        name: SPA
        code: |
          npm run build

deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GH_TOKEN
        basedir: spa/dist
